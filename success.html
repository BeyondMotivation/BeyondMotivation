<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Application Received</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      background: #000000 url("data:image/svg+xml,%3Csvg width='60' height='60' xmlns='http://www.w3.org/2000/svg'%3E%3Crect width='50' height='50' fill='none' stroke='rgba(221,221,221,0.75)' stroke-width='0.23'/%3E%3C/svg%3E") repeat;

      color: #101010;
      font-family: 'Inter', 'Poppins', Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }
    .container {
      background: #fff;
      border: 1.5px solid #eee;
      border-radius: 18px;
      box-shadow: 0 4px 24px rgba(0,0,0,0.05);
      padding: 54px 38px 44px 38px;
      max-width: 440px;
      text-align: center;
    }
    h1 {
      color: #101010;
      font-size: 2rem;
      margin-bottom: 18px;
      font-weight: 700;
      letter-spacing: -1px;
    }
    .redirect-message {
      color: #555;
      font-size: 1.15rem;
      margin-bottom: 0;
      margin-top: 18px;
    }
  </style>
  <script>
    setTimeout(function() {
      window.location.href = "index.html";
    }, 5000);
  </script>
</head>
<body>
  <div class="container">
    <h1>We’ve Successfully Received Your Application!</h1>
    <div class="redirect-message">
      We’ll be redirecting you to the home page in 5 seconds.<br>
      If you’re not redirected, <a href="index.html">click here</a>.
    </div>
  </div>
</body>
</html>
