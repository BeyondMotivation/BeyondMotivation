<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>Contact • Beyond Motivation</title>

  <!-- Fonts and Icons -->
  <link rel="icon" href="/images/homebutton.png" type="images/homebutton.png"/>
  <link rel="preconnect" href="https://fonts.googleapis.com"/>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
  <link href="https://fonts.googleapis.com/css2?family=Archivo+Black&family=Bacasime+Antique&family=Inconsolata:wdth,wght@72.8,200..900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Playfair:ital,opsz,wght@0,5..1200,300..900;1,5..1200,300..900&display=swap" rel="stylesheet"/>

  <style>
    /* --- Integrated Navbar styling from style.css --- */
    :root {
      --accent-color: #8b2dea;
      --dark-bg: #0a0a0a;
      --text-light: #ffffff;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: #000000 url("data:image/svg+xml,%3Csvg width='60' height='60' xmlns='http://www.w3.org/2000/svg'%3E%3Crect width='50' height='50' fill='none' stroke='rgba(221,221,221,0.35)' stroke-width='0.23'/%3E%3C/svg%3E") repeat;
      background-size: 50px;
      color: #fff;
      font-family: 'Montserrat', sans-serif;
      line-height: 1.6;
      text-align: center;
      overflow-x: hidden;
    }

    /* Navbar */
    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 40px;
      background-color: var(--dark-bg);
      width: 100%;
      position: fixed;
      top: 0;
      z-index: 999;
    }

    .navbar-logo img {
      height: 60px;
      display: block;
    }

    .navbar p {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      margin: 0;
      font-family: 'Playfair', serif;
      font-size: 1.4rem;
      color: var(--text-light);
      white-space: nowrap;
    }

    .nav-links {
      display: flex;
      align-items: center;
      gap: 1.5rem;
      color: white;
    }

    .nav-links a {
      text-decoration: none;
      color: inherit;
      transition: color 0.3s ease;
    }

    .nav-links a:hover {
      color: var(--accent-color);
    }

    @media (max-width: 700px) {
      .navbar {
        flex-direction: column;
        align-items: flex-start;
        padding: 8px 8vw;
      }
      .navbar-logo img {
        height: 40px !important;
        margin-bottom: 8px;
      }
      .nav-links {
        flex-direction: row;
        align-items: center;
        gap: 2vw;
      }
      .nav-links a {
        font-size: 1.1rem;
        padding: 6px 0;
      }
    }

    /* Hero Background Padding Fix */
    .hero {
      padding-top: 100px;
    }

    h1 {
      font-family: 'Playfair', serif;
      font-size: clamp(2.6rem, 6vw, 5rem);
      margin-top: 4rem;
      margin-bottom: 2rem;
      color: #fff;
    }

    .form-section {
      max-width: 1000px;
      margin: 0 auto;
      padding: 2rem 1rem 4rem;
    }

    iframe {
      width: 100%;
      height: 700px;
      border: 1px solid rgba(255,255,255,0.2);
      border-radius: 10px;
      background-color: #fff;
    }

    @media (max-width: 700px) {
      h1 {
        font-size: 2.5rem;
        margin-top: 2rem;
      }
      iframe {
        height: 600px;
      }
    }
  </style>
</head>

<body>
  <!-- Navbar -->
  <header class="hero">
    <nav class="navbar">
      <a class="navbar-logo" href="index.html">
        <img src="images/homebutton.png" alt="Logo"/>
      </a>
      <p>Drewen Schoon</p>
      <div class="nav-links">
        <a href="index.html">Home</a>
        <a href="studies.html">Studies</a>
        <a class="hide-mobile" href="index.html#faq-section">FAQ</a>
      </div>
    </nav>
  </header>

  <!-- Contact Form Section -->
  <section class="hero">
    <h1>Contact Form</h1>
    <div class="form-section">
      <iframe 
        src="https://forms.gle/icDeN3zBFrA9bxPh6" 
        frameborder="0" 
        marginheight="0" 
        marginwidth="0">
        Loading…
      </iframe>
    </div>
  </section>
</body>
</html>
