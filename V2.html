<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Beyond Motivation</title>
  <style>
    body {
      margin: 0;
      font-family: 'Helvetica Neue', sans-serif;
      background-color: #000;

    }
    p {

    }

      font-size: 1rem;
      border: none;
      border-radius: 4px;

      width: 250px;
    }
    button {
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      background: #fff;
      color: #000;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    button:hover {
      background: #ccc;
    }

</head>
