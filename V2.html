<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Join the Waitlist</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
      background: #111;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }

    .box {
      padding: 2rem;
      background: #222;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
    }

    h1 {
      margin-bottom: 1rem;
    }

    input[type="email"] {
      padding: 0.7rem;
      border: none;
      border-radius: 6px;
      width: 250px;
      margin-bottom: 1rem;
      font-size: 1rem;
    }

    button {
      padding: 0.7rem 1.5rem;
      background: #fff;
      color: #000;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 1rem;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #ccc;
    }
  </style>
</head>
<body>
  <div class="box">
    <h1>You're Almost In!</h1>
    <p>Sign up to claim your 20% discount when the course launches.</p>
    <form>
      <input type="email" placeholder="Enter your email" required />
      <br />
      <button type="submit">Submit</button>
    </form>
  </div>
</body>
</html>
